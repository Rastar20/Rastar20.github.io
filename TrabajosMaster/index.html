<!DOCTYPE html>
<html>
<head>
<title>Create a Web Map</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.15/esri/css/esri.css">
<style>
  html,body,#mapDiv,.map.container{
    padding:0;
    margin:0;
    height:100%;
  }
</style>

  <script>var dojoConfig = { parseOnLoad:true };</script>
  <script src="https://js.arcgis.com/3.15compact/"></script>
  <script>
  var map;
  var webmapId;
  var defResponse;
  require(["esri/map","esri/arcgis/utils","esri/dijit/LayerList","dojo/domReady!"], function(Map,arcgisUtils,LayerList){

    
  webmapId = "cc5dacd5803248d7ba2fa27841e65a35";

    defResponse = arcgisUtils.createMap(webmapId, "map").then(function (response) {
      var myWidget = new LayerList({
          map:response.map,
          layers: arcgisUtils.getLayerList(response)
      },"layerList");

      myWidget.startup();

  });
});
  </script> 
</head> 

<body class="claro"> 
  <div id="map"></div> 
    <div id="layerList"></div> 
</body>
</html>
